apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--api"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.local.nejlikka.com`)
        entryPoints:
          - web
    logs:
      access:
        enabled: true
