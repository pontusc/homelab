apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--api"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.local.nejlikka.com`)
        entryPoints:
          - websecure
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
    tlsStore:
      default:
        defaultCertificate:
          secretName: wildcard-default-cert
    logs:
      access:
        enabled: true
