apiVersion: v1
kind: Namespace
metadata:
  name: web-aboutme

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-aboutme
  namespace: web-aboutme
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: nejlikka.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-aboutme
                port:
                  number: 80
  tls:
    - secretName: aboutme-tls
      hosts:
        - nejlikka.com

---
apiVersion: v1
kind: Service
metadata:
  name: svc-aboutme
  namespace: web-aboutme
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: aboutme

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-aboutme
  namespace: web-aboutme
spec:
  selector:
    matchLabels:
      app: aboutme
  replicas: 3
  template:
    metadata:
      labels:
        app: aboutme
    spec:
      containers:
        - name: nginx-aboutme
          image: pontusc/aboutme:latest
          ports:
            - containerPort: 80
