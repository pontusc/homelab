apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-dashboard
  namespace: longhorn-system
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-le-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-https@kubernetescrd
    # gethomepage.dev/description: Longhorn dashboard
    # gethomepage.dev/name: Longhorn
    # gethomepage.dev/enabled: "true"
    # gethomepage.dev/group: Cluster Management
    # gethomepage.dev/icon: longhorn.png
    # gethomepage.dev/pod-selector: app=longhorn-ui
spec:
  ingressClassName: traefik
  rules:
    - host: longhorn.local.nejlikka.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
  tls:
    - hosts:
        - longhorn.local.nejlikka.com
      secretName: longhorn-dashboard-cert
